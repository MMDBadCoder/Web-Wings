<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Wings</title>
  <!-- Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    body {
      margin: 0;
      padding: 10px;
      width: 300px;
      font-family: Arial, sans-serif;
    }

    .extension-title {
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status-message {
      text-align: center;
      padding: 20px;
      font-size: 1.0em;
      font-weight: bold;
      color: white;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .ignored {
      background-color: #696969;
      /* Gray for ignored */
    }

    .captured {
      background-color: #21ba45;
      /* Green for captured */
    }

    .sniffing {
      background-color: #2185d0;
      /* Blue for sniffing */
    }

    .icon {
      margin-right: 10px;
    }

    /* Separator styling */
    .ui.divider {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <!-- Extension Title -->
  <div class="extension-title">Web Wings</div>

  <div id="statusText" class="status-message ignored">
    <i class="icon exclamation triangle"></i>
    <span>This website is ignored</span>
  </div>

  <!-- Separator -->
  <div class="ui divider"></div>

  <!-- Popup JavaScript -->
  <script src="popup.js"></script>
</body>

</html>
